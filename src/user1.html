<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <section class="sign_up">
        <div class="sign_up-wrapper">
            <div class="sign_up-left">
                <div class="sign_up-header"><a href="#"></a></div>

                <div class="sign-in-container">
                    <div class="sign-in-header">Welcome back</div>
                    <div class="sign-in-subheader">Sign in at your Restaurant profile</div>

                    <div class="sign-in-forms">
                        <form action="#" class="sign-in-forms-email-and-password">
                            <input required placeholder="Email" type="email">

                            <input required placeholder="Password" type="password">
                        </form>
                        <div class="show-password"><a href="#">Show password</a></div>
                    </div>

                    <div class="sign-in-btns">
                        <div class="sign-up-btns-sign-up sign-in-btn"><button>Sign In</button></div>
                        <div class="sign-up-or">or</div>
                        <div class="sign-up-btns-google sign-in-google-btn"><button>Sign In with Google</button></div>
                    </div>

                    <div class="forgot-password"><a href="#">Forgot your password?</a></div>

                    <div class="sign-in">
                        <div class="sign-in-account">Donâ€™t have an account?</div>
                        <div class="sign-in-account-link"><a href="#">Sign Up</a></div>
                    </div>
                </div>
            </div>
            <div class="sign_up-photo">
                <div class="sign_up-photo-img"><img src="img/sign-up/image-user.png" alt="user"></div>
                <div class="sign_up-photo-close"></div>
            </div>
        </div>
    </section>
</body>

</html>
