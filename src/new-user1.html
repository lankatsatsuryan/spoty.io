<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up / 01</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <section class="sign_up">
        <div class="sign_up-wrapper">
            <div class="sign_up-left">
                <div class="sign_up-header"><a href="#"></a></div>

                <div class="sign-up-container">
                    <div class="sign-up-header">Sign Up</div>
                    <div class="sign-up-subheader">Start helping to new customers find your resturant. </div>

                    <div class="sign-up-forms">
                        <form action="#">
                            <input required placeholder="Email" type="email">
                            <input required placeholder="Password" type="password">
                        </form>
                        <div class="show-password"><a href="#">Show password</a></div>
                    </div>

                    <div class="sign-up-btns">
                        <div class="sign-up-btns-sign-up"><button>Sign Up</button></div>
                        <div class="sign-up-or">or</div>
                        <div class="sign-up-btns-google"><button>Continue with Google</button></div>
                    </div>

                    <div class="sign-in">
                        <div class="sign-in-account">Already have an Spoty account?</div>
                        <div class="sign-in-account-link"><a href="#">Sign In</a></div>
                    </div>
                </div>
            </div>
            <div class="sign_up-photo">
                <div class="sign_up-photo-img"><img src="img/sign-up/image.png" alt="img"></div>
                <div class="sign_up-photo-close"></div>
            </div>
        </div>
    </section>
</body>

</html>
