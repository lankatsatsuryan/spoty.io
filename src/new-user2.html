<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up / 02</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <section class="sign_up sign_up-media">
        <div class="sign_up-wrapper">
            <div class="sign_up-left sign_up-left-media">
                <div class="sign_up-header"><a href="#"></a></div>

                <div class="resturant-container">
                    <div class="resturant-name">Let's add your resturant</div>
                    <div class="resturant-ul">
                        <div class="resturant-order-list">
                            <div class="resturant-steps">1. Add your restaurant name:</div>
                            <div class="resturant-order-list-form">
                                <form action="#">
                                    <input required id="name" type="text">
                                    <label for="name">Restaurant name</label>
                                </form>
                            </div>
                        </div>
                        <div class="resturant-order-list">
                            <div class="resturant-steps">2. Select your restaurant Cuisine types:</div>

                            <form action="#">
                                <div class="cuisine-types-checkbox-container">
                                    <div class="checkbox-wrapper">
                                        <label class="checkbox-container">
                                            <input required type="checkbox"><span>Asian</span>
                                        </label>

                                        <label class="checkbox-container">
                                            <input required type="checkbox"><span>Asian</span>
                                        </label>

                                        <label class="checkbox-container">
                                            <input required type="checkbox"><span>Asian</span>
                                        </label>

                                        <label class="checkbox-container">
                                            <input required type="checkbox"><span>Asian</span>
                                        </label>

                                        <label class="checkbox-container">
                                            <input required type="checkbox"><span>Asian</span>
                                        </label>
                                    </div>

                                    <div class="checkbox-wrapper">
                                        <label class="checkbox-container">
                                            <input required type="checkbox"><span>Asian</span>
                                        </label>

                                        <label class="checkbox-container">
                                            <input required type="checkbox"><span>Asian</span>
                                        </label>

                                        <label class="checkbox-container">
                                            <input required type="checkbox"><span>Asian</span>
                                        </label>

                                        <label class="checkbox-container">
                                            <input required type="checkbox"><span>Asian</span>
                                        </label>

                                        <label class="checkbox-container">
                                            <input required type="checkbox"><span>Asian</span>
                                        </label>
                                    </div>
                                </div>
                            </form>

                            <div class="show-more"><a href="#">Show more</a></div>
                        </div>
                    </div>


                    <div class="sign_up-in-restaurant-forms">
                        <div class="contacts-subtitle sign-up-in-restaurant-subtitle">restaurant NAME</div>

                        <div class="resturant-order-list-form">
                            <form action="#">
                                <input required id="restaurant-name" type="text">
                                <label for="restaurant-name">Restaurant name</label>
                            </form>
                        </div>

                        <div class="title-wrapper">
                            <div class="contacts-subtitle sign-up-in-restaurant-subtitle">restaurant address</div>
                            <div class="restaurant-address-icon"></div>
                        </div>
                        <div class="sign_up-restaurant-address-forms">
                            <form action="#">
                                <input required placeholder="Street name" type="text" class="sign-up-in-restaurant-big-form">
    
                                <div class="sign-up-in-restaurant-short-forms">
                                    <div class="short-input">
                                        <input required placeholder="House number" type="text">
                                    </div>
    
                                    <div class="short-input">
                                        <input required placeholder="City" type="text">
                                    </div>
    
                                    <div class="short-input">
                                        <input required placeholder="Country" type="text" class="last-form">
                                    </div>
                                </div>
                            </form>
                        </div>
    
                    </div>
        
                    <div class="btn-continue"><button>Continue</button></div>
                </div>
            </div>

            <div class="btn-modal-continue"><button>Continue</button></div>

            <div class="sign_up-photo">
                <div class="sign_up-photo-img"><img src="img/sign-up/image.png" alt="img"></div>
                <div class="sign_up-photo-close"></div>
            </div>
        </div>
    </section>
</body>

</html>
