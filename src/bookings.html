<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <section class="welcome">
        <div class="welcome_wrapper">
            <div class="welcome_left">
                <div class="left-container">
                    <div class="sign_up-header welcome_left-header"><a href="#"></a></div>
                    <div class="navigation-container">
                        <a href="#" class="dashboard">
                            Dashboard
                        </a>

                        <a href="#" class="menu">
                            Menu
                        </a>

                        <a href="#" class="offers">
                            Offers
                        </a>

                        <a href="#" class="bookings selected">
                            Bookings
                        </a>

                        <a href="#" class="locations">
                            Locations
                        </a>

                        <a href="#" class="support">
                            Support
                        </a>

                    </div>
                </div>

                <div class="welcome_left-log-out">
                    <a href="#">Log out</a>
                </div>
            </div>
        </div>
    </section>

    <div class="modal-canvas modal-welcome">
        <div class="bookings-modal">
            <div class="modal-header creat-new-dish-header">
                <div class="modal-title">Booking</div>
                <a href="#" class="modal-close"></a>
            </div>

            <div class="bookings-wrapper">
                <div class="user">
                    <div class="user-icon"></div>
                    <div class="user-name">Ernest Walter</div>
                </div>
    
                <div class="info-wrapper">
                    <div class="info-date-wrapper">
                        <div class="date-icon"></div>
                        <div class="date-text">Monday, 19 May</div>
                    </div>
    
                    <div class="info-time-wrapper">
                        <div class="time-icon"></div>
                        <div class="time-text">15:30</div>
                    </div>
    
                    <div class="info-people-wrapper">
                        <div class="people-icon"></div>
                        <div class="people-text">2 people</div>
                    </div>
                </div>
    
                <div class="my-account-title">comments</div>
                
                <div class="bookings-textarea">
                    <form action="#">
                        <textarea name="bookings-textarea" placeholder="No comments added"></textarea>
                    </form>
                </div>
    
                <div class="my-account-title">contacts</div>
            </div>
        </div>
    </div>

</body>

</html>
