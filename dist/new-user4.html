<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Sign up / 04</title><link rel="stylesheet" href="css/style.min.css"></head><body><section class="sign_up"><div class="sign_up-wrapper"><div class="sign_up-left"><div class="sign_up-header"><a href="#"></a></div><div class="new-offer-wrapper-in-sign-up"><div class="new-offer-container-wrapper"><div class="wrapper-title">CREATE OFFER</div><div class="create-offer-title new-offer-title">Images</div><div class="add-image create-offer-block"><div class="add-image-plus"><a href="#"></a></div><div class="add-image-title">Add images of your dish</div><div class="add-image-descr">Upload up to 5 .jpeg / .png images. Recommended image size<br>is at least 1200 X 600 pixels.</div></div><div class="create-offer-selected-images"><div class="create-selected-images"><div class="create-selected-img"><img src="img/welcome/div.png" alt="img"></div><div class="create-selected-close"><a href="#"></a></div></div></div><div class="create-offer-forms"><div class="create-offer-title">details</div><form action="#"><div class="create-offer-form"><input placeholder="Dish title" class="input-for-dish-title" required type="text"><div class="form-descr dish-form-descr">Example: Nachos - Texas Style</div></div><div class="textarea"><textarea placeholder="Dish description" class="new-offer-textarea" name="descr"></textarea><div class="form-descr">Example: Hickory smoked brisket & pork shoulder chilli, extra strong cheddar</div></div></form></div><div class="price-wrapper"><div class="create-offer-title">Price</div><div class="price-form"><form action="#"><input required placeholder="€" id="create-offer-price-form" class="selected-price" type="number"> <label for="create-offer-price-form">Price</label></form></div></div><div class="create-offer-date"><div class="offer-due-wrapper"><div class="create-offer-title">Offer due</div><div class="offer-due-forms"><form action="#"><input type="text"><div class="input-arrow"><a href="#"></a></div><div class="form-dash">—</div><input type="text"><div class="input-arrow"><a href="#"></a></div></form></div></div><div class="create-offer-date-wrapper"><div class="create-offer-title">Offer dATE</div><form class="create-offer-date-form"><input type="text"></form></div></div><div class="new-offer-wrapper-btns"><button class="skip-btn">Skip</button> <button class="publish-btn active">Publish</button></div></div></div></div><div class="sign_up-photo"><div class="sign_up-photo-img"><img src="img/sign-up/image.png" alt="img"></div><div class="sign_up-photo-close"></div></div></div></section></body></html>
